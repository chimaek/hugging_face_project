{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>허깅페이스 페이지</title>
    <link rel="stylesheet" href="{% static 'css/bulma.min.css' %}">
</head>
<body>
<div class="container">
    <form class="from" action="{% url 'main:predict' %}" method="post">
        {% csrf_token %}
        <div class="field">
            <label class="label">입력 문장</label>
            <div class="control">
                <input class="input" type="text" name="sentence" placeholder="입력 문장을 입력하세요.">
            </div>
        </div>
        <div class="field">
            <div class="control">
                <button class="button is-link" type="submit">예측</button>
            </div>
        </div>
    </form>
    {% if prediction %}
        <div class="field">
        <label class="label">결과</label>
        <div class="control">
            <input class="input" type="text" value="{{ prediction }}" readonly>
        </div>
    {% endif %}
    </div>
</body>
</html>
